[project]
description: "libsmdev is a library to access to storage media devices."
name: "libsmdev"
status: "alpha"
year_of_creation: "2010"
features: ["debug_output", "python_bindings", "tools"]

[library]
description: "Library to access and read storage media (SM) devices"
features: ["pthread", "wide_character_type"]
public_types: ["handle"]

[tools]
description: "Several tools for accessing storage media (SM) devices"
names: ["smdevinfo"]

[development]
main_object: "handle"
main_object_filename: "/dev/sda"

[troubleshooting]
example: "smdevinfo /dev/sda"

[tests]
profiles: ["libsmdev", "pysmdev", "smdevinfo"]
info_tool_options_per_profile: [""]
info_tool_profiles: ["smdevinfo"]
example_filename1: "/dev/sda"
example_filename2: "/dev/sdb"

